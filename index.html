<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
        <title>Pokedex</title>
    </head>
    <body>
        <header class="header">
            <img src="./assets/pokedex.gif" class="header_img" alt="" />
        </header>
        <main class="pokemonFlex">
            <div id="pokemonDetail">
                <input type="search" class="pokemonDetail-search input-search .box" id="pokemonDetail-search" placeholder="¿Qué pokemón quieres buscar?" />
                <span id="pokemonDetail-error"></span>
                <div id="pokemonDetail-card">
                    <h2 id="pokemonDetail-card--name" class="text-flicker-in-glow "></h2>
                    <div id="pokemonDetail-card--img">
                    </div>
                    <div class="pokemonDetail-card--data">
                        
                        <p id="pokemonDetail-card--id"></p>
                        <p id="pokemonDetail-card--height"></p>
                        <p id="pokemonDetail-card--weight"></p>
                        <h3>Habilidades</h3>
                        <div id="pokemonDetail-card--abilities">
                        </div>
                    </div>
                    
                </div>
            </div>
            <div id="pokemonsCard">
                <input type="search" class="pokemonsCard-search input-search" id="pokemonNumb" placeholder="¿Cuántos Pokemons quieres ver?" />
                <span id="errorPokemon"></span>
                <div id="pokemon"></div>
            </div>
        </main>
        <footer class="footer">
            <p>Desarrollado por <a href="https://github.com/jsebasmorales" target="_blank">Sebastian Morales Salazar</a> </p>
        </footer>
        <script src="./index.js" async></script>
    </body>
</html>
