<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
        <title>Pokedex</title>
    </head>
    <body>
        <section class="header">
            <img src="./assets/pokedex.gif" class="header_img" alt="" />
            <h1>Pokemones</h1>
            <input type="search" class="header-input" id="inputPokemon" placeholder="¿Qué pokemón buscas?" />
        </section>
        <section id="pokemones">
            <div id="pokemones_card">
                <div id="pokemones_card--img"></div>
                <h2 id="pokemones_card--name"></h2>
                <div id="pokemones_card--type">
                <div id="pokemones_card--type1">
                    </div>
                    <div id="pokemones_card--type2">
                    </div>
                </div>
                <button id="pokemones_card--button"><img src="./assets/plus_red.png" class="pokemones_card--button-plus" alt=""></button>
            </div>
        </section>
        <script src="./index.js"></script>
    </body>
</html>
